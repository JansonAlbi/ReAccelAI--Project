<html>
<head>
    <!--title>Dashboard</title-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            width: 90%;
            margin: auto;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        canvas {
            width: 80%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--h1>Dashboard</h1-->
        <div class="chart-container">
            <canvas id="loginChart"></canvas>
        </div>
        <div>
            <h2>Debug Data</h2>
            <pre>{{ data_json }}</pre>
        </div>
    </div>
    <script>
        const loginCtx = document.getElementById('loginChart').getContext('2d');
        const loginData = JSON.parse('{{ data_json|escapejs }}');
        
        const loginChart = new Chart(loginCtx, {
            type: 'line',
            data: {
                labels: loginData.labels,
                datasets: [{
                    label: 'User Logins',
                    data: loginData.data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'month'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
