{% csrf_token %}
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

    <input type="file" class="file-upload"  id="file-upload" name="files[]">

        <label for="epochs-input">Epochs:</label>
        <input type="number" id="epochs-input" min="1" value="1">
        <label for="learning-rate-input">Learning Rate:</label>
        <input type="number" id="learning-rate-input" step="0.01" value="0.01">
        <label for="batch-size-input">Batch Size:</label>
        <input type="number" id="batch-size-input" min="1" value="1">
      </div>
    </div>
  </div>

  <div class="inference-section">
    <button id="inference-button">Run Inference</button>
    <div id="camera-module"></div>
  </div>
</form>
