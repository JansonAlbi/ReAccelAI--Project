<!DOCTYPE html> 
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet", type = "text/css", href="{%static 'base/css1/style.css'%}">
    <title>ReaccelAI</title>
    <script>
        // Function to toggle between sign up and sign in forms
        function toggleForms(showSignUp) {
            const signUpForm = document.querySelector('.form-container.sign-up');
            const signInForm = document.querySelector('.form-container.sign-in');
    
            if (showSignUp) {
                signUpForm.style.display = 'block';
                signInForm.style.display = 'none';
            } else {
                signUpForm.style.display = 'none';
                signInForm.style.display = 'block';
            }
        }
    
        // Event listeners for the sign up and sign in buttons
        document.getElementById('Sign_Up').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            toggleForms(true); // Show sign up form
        });
    
        document.getElementById('Sign_In').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            toggleForms(false); // Show sign in form
        });
    
        // Initially show the sign up form
        toggleForms(true);
    </script>
    
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="POST">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" name = "uname" id = "uname" placeholder="Name"  pattern="(?=.*^[a-zA-Z-' ]+$)" title="Name can only contain upper case letters, lower case letters, spaces, and possibly hyphens or apostrophes" required>
                <input type="email" name = "email" id = "email" placeholder="Email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                <input type="password" name = "pass1" id = "pass1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}" title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long" required>

                <!-- otp-->
                <div class="otp-form">
                    <div class="phone-input" id="otpinput">
                     <select class="countrycode" id="country-code" data-items-scroll="5">
                    </select>
                      <input type="tel" name = "phone-number" id="phone-number" placeholder="Phone Number">
                      <button class="send-otp" id="sendOTP" onclick="sendotp(event)">Send OTP</button>
                    </div>
                    
                    
                    <div id="otp-section" hidden>
                      <input type="text" class="otp-digit" maxlength="1">
                      <input type="text" class="otp-digit" maxlength="1">
                      <input type="text" class="otp-digit" maxlength="1">
                      <input type="text" class="otp-digit" maxlength="1">
                      <button class="verify-otp" id="verifyotp">Verify</button>
                    </div>
                  </div>

                <button class="Sign_Up">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method = "POST">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <div class="myinput">
                <input name = "email1" id = "email1" type="email" placeholder="Email">
                <input name = "pass2" id = "pass2" type="password" placeholder="Password">
                </div>
                <a href="#">Forgot Your Password?</a>
                <button class="Sign_In">Sign In</button>
                <div class="sign-in-option">
                    <input type="checkbox" id="keep-me-signed-in">
                    <label for="keep-me-signed-in">Keep me signed in</label>
                  </div>
            </form>
        </div>
       
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back !</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome, Friend!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{%static 'base/js1/script.js' %}"></script>
</body>

</html>
